<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
  <title>Cartoon Giphy</title>
</head>

<body>
<div class="container">
    <div id="buttons-view"></div>

  <form id="cartoon-form">
    <label for="cartoon-input">Add your favorite cartoon!</label>
    <input type="text" id="cartoon-input">
    <br>

    <!-- Button triggers new movie to be added -->
    <input id="add-cartoon" type="submit" value="Add your favorite cartoon!">
  </form>
  
  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    
    var topics = ["The Simpsons", "American Dad", "Futurama", "Bob's Burgers", "Archer", "Rick and Morty"];

    function displayCartoonInfo() {

      var cartoon = $(this).attr("cartoon-name");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + cartoon + "&api_key=7T2AwhXBS4Npw8okLWSh9y0Y9aFXOpUs&limit=10";
      


      // Creating an AJAX call for the specific movie button being clicked
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        console.log(response);
        var results = response.data;

        // Looping over every result item
        for (var i = 0; i < results.length; i++) {

          // Only taking action if the photo has an appropriate rating
          if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
            // Creating a div for the gif
            var gifDiv = $("<div>");

            // Storing the result item's rating
            var rating = results[i].rating;

            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + rating);

            // Creating an image tag
            var cartoonImage = $("<img>");

            // Giving the image tag an src attribute of a proprty pulled off the
            // result item
            cartoonImage.attr("src", results[i].url);

            // Appending the paragraph and personImage we created to the "gifDiv" div we created
            gifDiv.append(p);
            gifDiv.append(cartoonImage);

            // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
            $("#gifs-appear-here").prepend(gifDiv);
          }
        }
      });
    };

    function renderButtons() {

       $("#buttons-view").empty();

      // Looping through the array of movies
      for (var i = 0; i < topics.length; i++) {

        var a = $("<button>");
        a.addClass("cartoon-btn");
        a.attr("cartoon-name", topics[i]);
        a.text(topics[i]);
        $("#buttons-view").append(a);
      }
    }
      $("#add-cartoon").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var cartoons = $("#cartoon-input").val().trim();

        // Adding cartoon from the textbox to our array
        cartoons.push(topics);

        // Calling renderButtons which handles the processing of our topics array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "cartoon-btn"
      $(document).on("click", ".cartoon-btn", displayCartoonInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
  </script>
 </div> 
</body>

</html>
